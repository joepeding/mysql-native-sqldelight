name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      # Only 1 parallel job with fail-fast, so if Ubuntu fails the more expensive macOS job is skipped.
      max-parallel: 1
      fail-fast: true
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]

    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
        id: set-up-homebrew
        if: runner.os != 'Linux'
      - run: |
          # Download URL taken from: https://dev.mysql.com/downloads/mysql/
          # file of interest after extracting: /home/runner/work/mysql-native-sqldelight/mysql-native-sqldelight/mysql-8.1.0-linux-glibc2.17-x86_64-minimal/include/mysql.h
          curl -s -o download.tar.xz https://cdn.mysql.com//Downloads/MySQL-8.1/mysql-8.1.0-linux-glibc2.17-x86_64-minimal.tar.xz
          echo bc9573e67f1000832fd79a29e9dbf366 download.tar.xz | md5sum -c --status
          tar -xf download.tar.xz
          sudo systemctl start mysql.service
          mysqladmin -u root -proot password ''
        if: runner.os == 'Linux'
        name: Download, validate and unpack pre-built MySQL with compatible glibc (just for header file); Start pre-installed MySQL
      - run: |
          brew install mysql@8.1
          brew install openssl@3.1
          mysql.server start
        if: runner.os != 'Linux'
        name: Install MySQL 8.1, OpenSSL and start MySQL on MacOS
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        with:
          dependency-graph: generate-and-submit
          gradle-home-cache-cleanup: true
      - run: mysql -uroot -e 'CREATE DATABASE onsdb;'
      - run: ./gradlew allTests
