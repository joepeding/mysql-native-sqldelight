name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      # Only 1 parallel job with fail-fast, so if Ubuntu fails the more expensive macOS job is skipped.
      max-parallel: 1
      fail-fast: true
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]

    steps:
      - uses: actions/checkout@v4
      - name: Remove pre-installed MySQL & install new one
        run: |
             sudo apt list --installed
             sudo apt-get remove mysql-clie* -y
             sudo apt-get remove mysql-comm* -y
             sudo apt-get remove mysql-serv* -y
             sudo apt-get update
             ldd --version
             gcc --version
             ls -al /lib/libc*
             gcc --print-file-name=libc.a
#             sudo apt install -y gcc-13 g++-13
#             sudo apt install -y libstdc++6
#             CC="/usr/lusers/jacktose/.linuxbrew/bin/gcc-12"
#             sudo apt-get purge mysql*
        if: runner.os == 'Linux'
      - uses: Homebrew/actions/setup-homebrew@master
        id: set-up-homebrew
      - run: brew install gcc
        if: runner.os == 'Linux'
      - run: brew install mysql@8.1
      - run: brew install openssl@3.1
      - run: mysql.server start
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        with:
          dependency-graph: generate-and-submit
          gradle-home-cache-cleanup: true
      - run: mysql -uroot -e 'CREATE DATABASE onsdb;'
      - run: ./gradlew allTests
